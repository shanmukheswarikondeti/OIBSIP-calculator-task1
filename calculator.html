<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class ="bg-container">
        <div class="container">
            <div class="row">
                <input class="input-container" type="text" placeholder="0">
            </div>
            <div class="row">
                <button class="button button-color">AC</button>
                <button class="button button-color">DEL</button>
                <button class="button button-color">%</button>
                <button class="button button-color">/</button>
            </div>
            <div class="row">
                <button class="button button-num">7</button>
                <button class="button button-num">8</button>
                <button class="button button-num">9</button>
                <button class="button button-color">*</button>
            </div>
            <div class="row">
                <button class="button button-num">4</button>
                <button class="button button-num">5</button>
                <button class="button button-num">6</button>
                <button class="button button-color">-</button>
            </div>
            <div class="row">
                <button class="button button-num">1</button>
                <button class="button button-num">2</button>
                <button class="button button-num">3</button>
                <button class="button button-color">+</button>
            </div>
            <div class="row">
                <button class="button button-num">00</button>
                <button class="button button-num">0</button>
                <button class="button button-num">.</button>
                <button class="button equal" id="hist" onclick="document">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
